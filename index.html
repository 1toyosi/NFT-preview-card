<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="container">
    <div class="preview">
      <div class="collection">
        <img src="images/image-equilibrium.jpg">
      </div>
      <div class="layer">
        <img class="eye" src="images/icon-view.svg">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p role="note">Our Equilibrium collection promotes balance and calm.</p>

    <div class="value">
      <div class="balance"><img src="images/icon-ethereum.svg"> 0.041 ETH</div>
      <div class="time"> <img src="images/icon-clock.svg"> 3 days left</div>
    </div>

    <div class="creator"><img src="images/image-avatar.png"> Creation of <span>Jules Wyvern</span>
    </div>

  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fuad K</a>.
  </div>
  </footer>
  
</body>

</html>
